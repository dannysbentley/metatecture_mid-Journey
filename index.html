<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AI | metatecture</title>
</head>
<body>
  <div class="contact">
    <h1 class="contact-Title">Contact Us</h1>
    <p class="contact-description">test description</p>
    <form action="" name="metatecture-ai">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">        
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">        
      </div>
      <div class="form-group">
        <label for="message">message</label>
        <textarea name="message" id="message" cols="30" rows="5">          
        </textarea>
      </div>
      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz78oQf16n5V2APcnGMtpY_QRGl__rGYxFRFJEyKllZOwfvtfSHvSu4iYtz-cqtxlRccQ/exec'
    const form = document.forms['metatecture-ai']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          form.reset()
          alert('Success!')
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>

</body>
</html>
