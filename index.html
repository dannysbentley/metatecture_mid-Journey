<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>AI | metatecture</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="contact">
    <h1 class="contact-Title">dwp | metatecture AI</h1>
    <p class="contact-description">Generated designs using artificial intelligence</p>
    <form action="" name="metatecture-ai">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">        
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">        
      </div>     

      <div class="form-group">        
        <select name="first" id="first">          
          <option value=""> What would you like to envision </option></select>        
      </div>

      <div class="form-group">
        <select name="second" id="second">
          <option value=""> Select Option </option></select>
      </div>

      <div class="form-group">
        <select name="third" id="third">
          <option value=""> Select Option </option>
      </select>
      </div>

      <div class="form-group">
        <label for="message">message</label>
        <textarea name="message" id="message" cols="30" rows="5">          
        </textarea>
      </div>
      
      <div class="form-group">
        <div class="container">
          <input type="checkbox" id="dessert-1" />
          <label for="dessert-1">
            <img src="/Architecture/modern_minimalist/mm_img1.jpg">
          </label>          
        </div>
      </div>      

      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>


  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz78oQf16n5V2APcnGMtpY_QRGl__rGYxFRFJEyKllZOwfvtfSHvSu4iYtz-cqtxlRccQ/exec'
    const form = document.forms['metatecture-ai']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          form.reset()
          form.r
          alert('Success!')
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>

  <script src="App.js"></script>
</body>
</html>
