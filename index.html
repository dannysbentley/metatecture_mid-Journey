<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>AI | metatecture</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="contact">
    <h1 class="contact-Title">dwp | metatecture AI Designer</h1>
    <form action="" name="metatecture-ai">
      <div class="form-group">        
        <label for="email">Email</label>
        <input type="email" name="email" id="email">        
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">        
      </div>     

      <div class="form-group">        
        <select name="dicicpline" id="first">          
          <option value=""> Select Disipline </option></select>                   
      </div>     

      <div class="form-group">
        <select name="design" id="second">
          <option value=""> Select Design Style </option>
        </select>            
      </div>
      
      <div class="form-group">
        <p id="checkbox-title"></p>
        <div name="checkboxes1 "id="checkboxes">
        </div>
      </div>
      
      <button type="submit" class="btn-submit">Submit</button>
    </form>   
    </div>
  </div>


  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz78oQf16n5V2APcnGMtpY_QRGl__rGYxFRFJEyKllZOwfvtfSHvSu4iYtz-cqtxlRccQ/exec'
    const form = document.forms['metatecture-ai']
  
    form.addEventListener('submit', e => {
      console.log(e)
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          if (response.ok) {
            window.location.href = 'thank-you.html';
          } else {
            alert('Oops! Something went wrong.');
          }
        })
        .catch(error => console.error('Error!', error.message))
    });
  </script>

  <script src="App.js"></script>
</body>
</html>
